version: '3.5'

services:
  react-app:
    container_name: react-app
    build:
      context: .
      dockerfile: local.Dockerfile
    volumes:
      - './config/client-side/local.json:/usr/src/app/public/config.json'
      - './react-app:/usr/src/app'
      - '/usr/src/app/node_modules'     
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development